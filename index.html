<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的音乐和信件</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .music-player {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .letter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <div class="music-player">
        <h2>音乐</h2>
        <audio controls autoplay loop>
            <source src="music.mp3" type="audio/mp3">
            你的浏览器不支持音频播放
        </audio>
    </div>

    <!-- 信件内容（直接嵌入） -->
    <div class="letter">
        <h2>信件</h2>
        <iframe src="letter.html" width="100%" height="400px"></iframe>
    </div>
</body>
</html>
